<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 26th Anniversary!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #fff5f5; color: #4a4a4a; margin: 0; padding: 20px; }
        .hero-img { width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-top: 20px; border: 5px solid white; }
        .game-container { background: white; padding: 20px; border-radius: 15px; margin: 20px auto; max-width: 500px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .btn { background: #ff4d6d; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 18px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .hidden { display: none; }
        #message { font-size: 24px; color: #ff4d6d; font-weight: bold; animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <h1>26 Years of Love ‚ù§Ô∏è</h1>
    <img src="parents.jpg" alt="Mom and Dad" class="hero-img">

    <div class="game-container">
        <div id="game-ui">
            <p id="game-text">Mom & Dad, you've completed 25 levels of marriage!</p>
            <p><strong>Can you unlock Level 26?</strong></p>
            <button class="btn" onclick="nextLevel()">Tap to Unlock Level 26</button>
        </div>

        <div id="final-wish" class="hidden">
            <div id="message">Happy 26th Anniversary! ü•Ç</div>
            <p>To a lifetime of health, laughter, and more adventures together. You guys are the GOAT parents!</p>
        </div>
    </div>

    <script>
        function nextLevel() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
            });
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('final-wish').classList.remove('hidden');
        }
    </script>
</body>
</html>
